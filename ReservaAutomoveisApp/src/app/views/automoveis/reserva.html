<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form name="automovelForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Disponibilidade</label>
                            <select ng-model="vm.record.disponibilidade" class="form-control">
                                <option value="">Selecione uma opção...</option>
                                <option value="DISPONIVEL">Disponível</option>
                                <option value="RESERVADO">Reservado</option>
                            </select>
                        </div>
                        <div class="col-6">
                        <label>Pessoa</label>
                        <input type="text"  maxlength="255" name="pessoa" ng-required="true" ng-model="vm.record.pessoa" class="form-control">
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <div ng-show="automovelForm.ano.$invalid && automovelForm.ano.$dirty" class="alert alert-danger">
                                Por favor preencha o ano!
                            </div>
                            <label>Ano</label>
                            <input ng-required="true" ng-disabled="true" ng-minlength="4" size="4"  ng-maxlength="4" maxlength="4" "ano" type="text" size="4" ng-model="vm.record.ano" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            
                            <label>Modelo
                                <span ng-show="automovelForm.modelo.$invalid && automovelForm.modelo.$dirty" class="alert alert-danger">
                                    *
                                </span>
                            </label>
                            <select class="form-control" ng-disabled="true" name="modelo" ng-required="true" ng-model="vm.record.marca" ng-options="marca as marca.modelo for marca in vm.marcas track by marca.modelo">
                            </select>
                        </div>
                        <div class="col">
                            <label>Marca</label>
                            <input type="text" ng-disabled="true" ng-model="vm.record.marca.marca" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Placa</label>
                            <input type="text" ng-disabled="true"  maxlength="7" name="placa" ng-required="true" size="4" ng-model="vm.record.placa" class="form-control">
                        </div>
                        <div class="col">
                            <label>Renavan</label>
                            <input type="text" ng-disabled="true" size="4" maxlength="11" ng-model="vm.record.renavan" class="form-control">
                        </div>
                    </div>
                </div>

                <button ng-click="vm.reservar()" type="button" ng-disabled="vm.record.disponivel" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="automovel.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
